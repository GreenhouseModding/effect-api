modLoader="javafml"
loaderVersion="${neoforge_loader_version_range}"
issueTrackerURL = "${issues}"
license="${mod_license}"

[[mods]]
modId="${mod_id}_entity"
version="${version}"
displayName="${mod_name} Entity"
logoFile="${mod_id}.png"
logoBlur=false
authors="${mod_author}"
credits="${mod_contributors}"
description='''
${mod_description}
'''

[[mixins]]
config = "${mod_id}_entity.mixins.json"

[[dependencies.${mod_id}_entity]]
modId="neoforge"
mandatory=true
versionRange="${neoforge_loader_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}_entity]]
modId="minecraft"
mandatory=true
versionRange="${neoforge_minecraft_version_range}"
ordering="NONE"
side="BOTH"

[[dependencies.${mod_id}_entity]]
modId="${mod_id}_base"
mandatory=true
versionRange="${neoforge_mod_version_range}"
ordering="NONE"
side="BOTH"